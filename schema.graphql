type Tor @entity {
  id: ID!
  timestamp: BigInt!
  torTVL: BigDecimal!
  apy: BigDecimal!
  supply: BigDecimal!
}

type Rebase @entity {
  id: ID!
  transaction: String!
  amount: BigDecimal!
  stakedHecs: BigDecimal!
  percentage: BigDecimal!
  contract: String!
  timestamp: BigInt!
  value: BigDecimal!
}

